<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">

    {{ message }}
    <p>Name : {{ name }}</p>
    <p>Age :  {{ age }}</p>
    <p>Is Old : {{ IsOld }}</p>
    
</div>

  <script>
    
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        name: 'Rehan',
        age: '27',
        IsOld : true
      }
    })

  </script>
</body>
</html>
